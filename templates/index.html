<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />
    
    <link href="{{url_for('static', filename = 'index.css')}}" rel="stylesheet" />
    <title>Admission Chatbot</title>
  </head>
  <body>
    <div class="container container-height d-flex justify-content-center">
      <div class="card mt-5">
        <div
          class="d-flex flex-row justify-content-between p-3 adiv text-white"
        >
          <div></div>
          <span class="pb-3">Live chat</span> <i class="fas fa-times"></i>
        </div>
        <!-- +++++++++++++++++++++++++++++++++++++++ -->
        <div
          id="message-container"
          class="px-3 overflow-auto flex-column justify-content-end"
          style="height: 100%; max-height: 100%"
        >
        </div>
        <div class="form-group d-flex px-3">
          <input
            id="send-input"
            type="text"
            class="form-control"
            placeholder="Type your message"
          />
          <button id="send" class="btn btn-success ml-1 rounded-circle">
            <i class="far fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename = 'index.js')}}"></script>
  </body>
</html>
